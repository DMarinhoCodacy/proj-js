force_cast: warning
empty_count:
  severity: warning

type_name:
  min_length: 3
  max_length: 50
  excluded: Transformer #currently not working

identifier_name:
  min_length: 1
  max_length: 40
  excluded:
    - XCUIElement
    - menuBar

large_tuple:
  warning: 2

conditional_returns_on_newline:
  if_only: true

overridden_super_call:
  included:
    - "awakeFromNib()"
    - "invalidateLayout()"
    - "invalidateLayout(with:)"
    - "layout()"
    - "prepare()"
    - "prepareForReuse()"
    - "updateConstraints()"
    - "viewDidAppear()"
    - "viewDidChangeBackingProperties()"
    - "viewDidDisappear()"
    - "viewDidLayout()"
    - "viewDidLoad()"
    - "viewWillAppear()"
